    <body>
            <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
                <div class="container-fluid">
                <a class="navbar-brand" href="#">Pacientes Fisicoterapeutas</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarCollapse">
                    <ul class="navbar-nav me-auto mb-2 mb-md-0">

                    </li>

                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Listar Servicios</a>
                    </li>
                    </ul>
                </div>
                </div>
                <div class="col-md-3 text-end">
                    <button type="button" class="btn btn-outline-primary me-2">Ingresar</button>
                    <button type="button" class="btn btn-primary">Registrarse</button>
                </div>

            <main class="container">
                <div class="mb-3">
                    <label for="fecha" class='form-label'>Fecha</label>
                    <input type="date" id="fecha" name="fecha" class='form-control' required>
                </div>
                <div class="mb-3">
                    <label for="Empleado" class="form-label"><strong>Empleado</strong></label>
                    <input type="text" class="form-control" id="Empleado" aria-describedby="Empleado" name="Empleado" required>
                    <a href="#" class="link-primary">Buscar</a>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
                    <label class="form-check-label" for="flexCheckChecked">
                      Mostrar ya reservados
                    </label>
                  </div>
                <div class="mb-3">
                    <a role="button" class="btn btn-primary" href="#">Buscar</a>
                </div>
                <div>
                    <table class="table">
                        <thead>
                          <tr>
                            <th scope="col">Hora ini</th>
                            <th scope="col">Hora fin</th>
                            <th scope="col">Cliente</th>
                            <th scope="col">Seleccionar</th>
                          </tr>
                        </thead>
                        <tbody>
                          <tr>
                            <th scope="row">1</th>
                            <td>Mark</td>
                            <td>Otto</td>
                            <td><input class="form-check-input" type="checkbox"></td>
                          </tr>
                          <tr>
                            <th scope="row">2</th>
                            <td>Jacob</td>
                            <td>Thornton</td>
                            <td><input class="form-check-input" type="checkbox"></td>
                          </tr>
                          <tr>
                            <th scope="row">3</th>
                            <td colspan="2">Larry the Bird</td>
                            <td><input class="form-check-input" type="checkbox"></td>
                          </tr>
                        </tbody>
                      </table>
                      <div class="mb-3">
                        <label for="Cliente" class="form-label"><strong>Cliente</strong></label>
                        <input type="text" class="form-control" id="Cliente" aria-describedby="Cliente" name="Cliente" required>
                        <a href="#" class="link-primary">Buscar</a>
                    </div>
                    <div class="mb-3">
                        <input class="form-control" type="text" placeholder="ObservaciÃ³n" aria-label="observacion">
                    </div>
                </div>
                <div>
                    <a role="button" class="btn btn-primary" href="#">Agregar Reserva</a>
                </div>
              </main>
