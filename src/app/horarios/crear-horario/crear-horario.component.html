<div class="container">
    <form [formGroup]="formGroup" (ngSubmit)="onSubmit()" class="form">
      <mat-form-field class="form-element">
        <input matInput placeholder="dia" formControlName="dia" required>
      </mat-form-field>
      <mat-form-field class="form-element">
         <input matInput placeholder="hora apertura cadena" formControlName="horaAperturaCadena" required>
      </mat-form-field>
      <mat-form-field class="form-element">
        <input matInput placeholder="hora cierre cadena" formControlName="horaCierreCadena" required>
     </mat-form-field>
     <mat-form-field class="form-element">
        <input matInput placeholder="intervalo minutos" formControlName="intervaloMinutos" required>
     </mat-form-field>
     <mat-form-field class="form-element">
        <input matInput placeholder="id empleado" formControlName="idPersona" required>
     </mat-form-field>
    
      <div class="form-element">
        <button mat-raised-button color="primary" type="submit" class="button" [disabled]="!formGroup.valid">Agregar</button>
      </div>
    </form>
</div>
