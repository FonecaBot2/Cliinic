<button id="basic" type="button" mat-button [routerLink]="['/','crear-horario']">Agregar horario</button>
<div class="container mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>
      <ng-container matColumnDef="dia">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Dia</th>
        <td mat-cell *matCellDef="let horario"> {{horario.dia}} </td>
      </ng-container>

      <ng-container matColumnDef="apertura">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Hora Apertura</th>
        <td mat-cell *matCellDef="let horario"> {{horario.horaAperturaCadena}} </td>
      </ng-container>

      <ng-container matColumnDef="cierre">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Hora Cierre</th>
        <td mat-cell *matCellDef="let horario"> {{horario.horaCierreCadena}}</td>
      </ng-container>

      <ng-container matColumnDef="intervalo">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Intervalo</th>
        <td mat-cell *matCellDef="let horario"> {{horario.intervaloMinutos}} </td>
      </ng-container>

      <ng-container matColumnDef="empleado">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>ID Empleado</th>
        <td mat-cell *matCellDef="let horario"> {{horario.idEmpleado.idPersona}} </td>
      </ng-container>
    
      <ng-container matColumnDef="opciones">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let horario">
          <button mat-button (click)="openDialog(horario.idPersonaHorarioAgenda)">Eliminar</button>
        </td>
      </ng-container>
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
    <mat-paginator [pageSizeOptions]="[10, 20]"
                   showFirstLastButtons 
  >
    </mat-paginator>
  </div>
