<div class="container">
    <form [formGroup]="formGroup" (ngSubmit)="onSubmit()" class="form">
      <mat-form-field class="form-element">
        <input matInput placeholder="Id Categoria" formControlName="idCategoria" required>
      </mat-form-field>
      <mat-form-field class="form-element">
         <input matInput placeholder="Descripcion" formControlName="descripcion" required>
      </mat-form-field>
    
      <div class="form-element">
        <button mat-raised-button color="primary" type="submit" class="button" [disabled]="!formGroup.valid">Agregar</button>
      </div>
    </form>
</div>
