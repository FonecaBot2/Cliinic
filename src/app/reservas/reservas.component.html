<div class="container mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>
      <ng-container matColumnDef="fecha">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Fecha</th>
        <td mat-cell *matCellDef="let item"> {{item.fechaCadena}} </td>
      </ng-container>

      <ng-container matColumnDef="inicio">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Hora de inicio</th>
        <td mat-cell *matCellDef="let item"> {{item.horaInicioCadena}} </td>
      </ng-container>

      <ng-container matColumnDef="final">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Hora final</th>
        <td mat-cell *matCellDef="let item"> {{item.horaFinCadena}}</td>
      </ng-container>

      <ng-container matColumnDef="empleado">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Empleado</th>
        <td mat-cell *matCellDef="let item"> {{item.idEmpleado.nombre}} {{item.idEmpleado.apellido}} </td>
      </ng-container>

      <ng-container matColumnDef="cliente">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Cliente</th>
        <td mat-cell *matCellDef="let item"> {{item.idCliente.nombre}} {{item.idCliente.apellido}} </td>
      </ng-container>
    
      <ng-container matColumnDef="opciones">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let categoria"></td>
      </ng-container>
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
    <mat-paginator [pageSizeOptions]="[10, 20]"
                   showFirstLastButtons 
  >
    </mat-paginator>
  </div>
