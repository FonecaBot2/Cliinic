<div class="container mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>
      <ng-container matColumnDef="fecha">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Fecha</th>
        <td mat-cell *matCellDef="let horarioException"> {{horarioException.fechaCadena}} </td>
      </ng-container>

      <ng-container matColumnDef="apertura">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Hora Apertura</th>
        <td mat-cell *matCellDef="let horarioException"> {{horarioException.horaAperturaCadena}} </td>
      </ng-container>

      <ng-container matColumnDef="cierre">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Hora Cierre</th>
        <td mat-cell *matCellDef="let horarioException"> {{horarioException.horaCierreCadena}}</td>
      </ng-container>

      <ng-container matColumnDef="intervalo">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Intervalo</th>
        <td mat-cell *matCellDef="let horarioException"> {{horarioException.intervaloMinutos}} </td>
      </ng-container>

      <ng-container matColumnDef="flag">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Flag Habilitado</th>
        <td mat-cell *matCellDef="let horarioException"> {{horarioException.flagEsHabilitar}} </td>
      </ng-container>

      <ng-container matColumnDef="empleado">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>ID Empleado</th>
        <td mat-cell *matCellDef="let horarioException"> {{horarioException.idEmpleado.idPersona}} </td>
      </ng-container>
    
      <ng-container matColumnDef="opciones">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let horarioException">
          <button mat-button (click)="openDialog(horarioException.idHorarioExcepcion)">Eliminar</button>
        </td>
      </ng-container>
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
    <mat-paginator [pageSizeOptions]="[10, 20]"
                   showFirstLastButtons 
  >
    </mat-paginator>
  </div>
